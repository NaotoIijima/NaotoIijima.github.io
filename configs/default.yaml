testname: webMUSHRA Example
testId: default_example
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php


pages:
    - type: generic
      id: first_page
      name: 練習ページ
      content: 本実験では音源方向及び音質のreferenceとの近さを0~100で評価してください．詳しい内容はサンプルのページに記述してあるのでよく読んでから評価をお願いいたします．      
    - type: mushra
      id: trial1
      name: MUSHRA
      content: このページは評価のやり方を練習するサンプルです．referenceと聞き比べて音の音質や音像位置を0~100で評価してください．またサンプルの中にはreferenceも含まれています．一番良いものは100点をつけ、一番悪いと思うものは40点以下の点をつけてください．またなるべく同じ点数はつけないようにしてください．(差がないと感じたら同点で構いません)．
      showWaveform: true
      enableLooping: true 
      reference: configs/resources/audio/mono_ref.wav
      createAnchor35: true
      createAnchor70: true
      stimuli:
          C1: configs/resources/audio/mono_c1.wav
          C2: configs/resources/audio/mono_c2.wav
          C3: configs/resources/audio/mono_c3.wav
    - 
        
