          id: Experiment 1
          name: Experiment 1
          content: 左側付近からギター音が聞こえます(移動します)．referenceと比較して音像位置や音質が近いかなどを評価してください．一番良いものは100点をつけ、一番悪いと思うものは40点以下の点をつけてください．またなるべく同じ点数はつけないようにしてください．(差がないと感じたら同点で構いません)．
